name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          port: ${{ secrets.DEPLOY_PORT }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /home/wqktajhw/liste-musicale
            git pull origin master
            /usr/local/php8.4/bin/php /usr/local/bin/composer install --no-dev --optimize-autoloader --no-interaction
            /usr/local/php8.4/bin/php bin/console cache:clear --env=prod --no-debug
            /usr/local/php8.4/bin/php bin/console cache:warmup --env=prod --no-debug
            /usr/local/php8.4/bin/php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration
            echo "âœ… Deployment completed successfully!"
